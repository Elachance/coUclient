<!DOCTYPE html>
<html onContextMenu="return false">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"> <!--iOS-->
    <meta name="mobile-web-app-capable" content="yes"> <!--Chrome for android-->
    <title>Children of Ur</title>

<link rel="icon" type="image/png" href="./assets/system/favicon.ico">

    <!-- Import Less --!>
    <link rel="stylesheet/less" href="./base.less">
    <!-- Less Compiler - DEV ONLY -->
    <script src="./js/less/less.js"></script>

</head>
<body>


<!-- Container for the game -->
<div class="container">
    
    <!-- Contains the main Game window, chat panel, and the various meters -->
    <div id="upperBar" class="row">
        <div class="col-xs-3">H</div>
        
        <div id="iconRow" class="col-md-3 col-sm-3 col-sm-offset-5 col-md-offset-5 text-right">
            <i id="ConsoleGlyph" class="fa fa-rocket fa-lg"> </i>
            <a href="https://github.com/ChildrenOfUr/coUclient/issues" target="_blank">
                <i id="BugGlyph" class="fa fa-bug fa-lg"></i>
            </a>
            <a href="http://childrenofur.com" target="_blank">
                <i id="QuestionGlyph" class="fa fa-home fa-lg"></i>
            </a>
        <i id="VolumeGlyph" class="fa fa-lg fa-volume-up"></i>
        <i id="SettingsGlyph" class="fa fa-cog fa-lg"></i>
        <i id="FullscreenGlyph" class="fa fa-arrows-alt fa-lg FullscreenGlyph"> </i>
        </div>
        
        <div id="timeDate" class="hidden-xs col-sm-1 pull-right">
            <div id="CurrDay">Day</div>
            <div id="CurrTime">Time</div>
            <div id="CurrDate">Date</div>        
        </div>
        
    </div>
    
    <!-- Contains the main Game window, chat panel, and the various meters -->
    <div id="mainScreen" class="row">
        <div id="gameWindow" class="col-sm-10">
            G
            <div class="leftcorner back"></div>
            <img class="leftcorner front" src="./assets/system/leftcornerover.svg"></img>
            
        </div>
        <div id="chatPanel" class="hidden-xs col-sm-2">
            Friends<br>
            <i class="fa fa-clock-o text-warning"></i> Paul<br>
            <i class="fa fa-circle text-success"></i> Courtney<br>
            <i class="fa fa-circle text-danger"></i> Robert<br>
            <i class="fa fa-circle text-success"></i> Forrest<br>
        </div>
    </div>
    
    <!-- Contains the inventory bar, and the soundcloud widget -->
    <div id="lowerBar" class="row">
        <div id="inventoryBar" class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
            <span class="inventoryBox inv1"></span>
            <span class="inventoryBox inv2"></span>
            <span class="inventoryBox inv3"></span>
            <span class="inventoryBox inv4"></span>
            <span class="inventoryBox inv5"></span>
            <span class="inventoryBox inv6"></span>
            <span class="inventoryBox inv7"></span>
            <span class="inventoryBox inv8"></span>
            <span class="inventoryBox inv9"></span>
            <span class="inventoryBox inv10"></span>
            <span class="inventoryBox inv11"></span>
            <span class="inventoryBox inv12"></span>
            <span class="inventoryBox inv13"></span>
            <span class="inventoryBox inv14"></span>
            <span class="inventoryBox inv15"></span>
            <span class="inventoryBox inv16"></span> 
        </div>
        
        <!-- Mini Soundcloud widget -->
        <div id="soundcloud" class="hidden-xs col-sm-2 col-md-2 pull-right">
            <a id="SCLink" target="_blank"><span id="TrackTitle">-</span><br> By <span id="TrackArtist">-</span></a>
            <audio id="MusicBox"></audio><br>
            <a href="http://www.soundcloud.com" target="_blank">
                <img src="./assets/system/soundcloud.png"></img>
            </a>
        </div>
    </div>
    <footer class="hidden-xs text-center">
        Copyright CoU Development Team, Children of Ur is not endorsed by or affiliated with
        <a href="http://tinyspeck.com/">Tiny Speck, Inc.</a> (The makers of 
        <a href="http://glitchthegame.com">Glitch</a>) in any way.
    </footer>

</div>
</body>
